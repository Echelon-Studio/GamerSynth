$(document).ready(function(){
	var wrapper = new GamepadWrapper();
	if (!wrapper.supported) {
    	var prompt = "Sorry, your browser does not have gamepad support!";
        $("#gamepadPrompt").text(prompt);
	} else {
        wrapper.addLoopListener("loop", function(gamepad){
            var html = "";
            Object.keys(wrapper.MAPPINGS[1].buttons).forEach(function(key){
                html+=key + ": " + wrapper.MAPPINGS[1].buttons[key].value + "<br/>";
            });
            Object.keys(wrapper.MAPPINGS[1].axes).forEach(function(key){
                html+=key + ": " + wrapper.MAPPINGS[1].axes[key].value + "<br/>";
            });
            $("#gamepadDisplay").html(html);
        });
        /*
